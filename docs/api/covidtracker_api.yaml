#%RAML 1.0
title: covid_tracking
version: v1
# baseUri: covidtracker.org/
# backend api
types:
  Link:
    properties:
      href:
        type: string
        example: "/somehref"
      rel: 
        type: string
        example: "somerel"
      method:
        type: string
        example: "get"
  Record:
    properties:
      timestamp:
        type: string
        example: "2020-04-08 00:00:00.0"
      poiName:
        type: string
        example: "Vietnam"
      continent:
        type: string
        example: "asia"
      infected:
        type: integer
        example: 100000
      death: 
        type: integer
        example: 15000
      cured: 
        type: integer
        example: 18000
  Article:
    properties:
      provider: string
      link: Link
      title: string
      imgUrl: Link

/session:
  get:
    description: Validate user session
    queryParameters:
      authToken: string
    responses:
      200:
        body:
      400:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Unauthorized user!"
      500:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Server failed!"
  post:
    description: Authenticate admin user
    body:
      application/json:
        properties:
          username: string
          password: string
    responses:
      200:
        body:
          application/json:
            properties:
              authToken: string
      400:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Unauthorized user!"
      500:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Server failed!"
  delete:
    description: Destroy admin session
    responses:
      200:
        body:
          application/json:
            properties:
              authToken: string
      400:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Unauthorized user!"
      500:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Server failed!"
/stats:
  description: Manage the disease statistics
  get:
    description: Get the disease statistics
    queryParameters:
      groupby:
        description: get the group-by type (world, continent, country, etc.)
        type: string
        required: false
      continent:
        description: get the continent name
        type: string
        required: false
      latest:
        description: whether the aggregation is for the latest data (recent 2 days) only
        type: string
        required: false
      timeframe:
        description: defines in how much time the data is grouped (by day, by week, etc.)
        type: string
        required: false
    responses:
      200:
        body:
          application/json:
            properties:
              records: Record[]
              links: Link[]
      500:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Server failed!"
  post:
    description: Add a new disease statistics manually
    body:
      application/json:
        properties:
          authToken: string
          record: Record[]
    responses:
      200:
        body:
          application/json:
            properties:
              message:
                type: string
                example: "Succeeded!"
      400:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Unauthorized user!"
      500:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Server failed!"
  put:
    description: Update data (manually or automatically)
    body:
      application/json:
        type: Record[]
        required: false
    responses:
      200:
        body:
          application/json:
            properties:
              records: Record[]
              links:
                properties:
                  self: Link
                  all: Link
      400:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Unauthorized user!"
      500:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Server failed!"

  /{poiId}:
    description: Manage disease statistics by point-of-interest
    get:
      description: Get the records for a point-of-interest
      responses:
        200:
          body:
            application/json:
              properties:
                records: Record[]
                links:
                  properties:
                    self: Link
                    all: Link
        500:
          body:
            application/json:
              properties:
                message: 
                  type: string
                  example: "Server failed!"
    patch:
      description: Change information about a point-of-interest
      responses:
        200:
          body:
            application/json:
              properties:
                message:
                  type: string
                  example: "Succeeded!"
        400:
          body:
            application/json:
              properties:
                message: 
                  type: string
                  example: "Unauthorized user!"
        500:
          body:
            application/json:
              properties:
                message: 
                  type: string
                  example: "Server failed!"
    delete:
      description: Remove a point of interest from the database
      responses:
        200:
          body:
            application/json:
              properties:
                message:
                  type: string
                  example: "Succeeded"
        400:
          body:
            application/json:
              properties:
                message: 
                  type: string
                  example: "Unauthorized user!"
        500:
          body:
            application/json:
              properties:
                message: 
                  type: string
                  example: "Server failed!"
    /{recordId}:
      description: Manage individual records of a point-of-interest
      patch:
        description: Update a new record for a point-of-interest manually
        body:
          application/json:
            properties:
              record: Record
              authToken: string
        responses:
          200:
          400:
            body:
              application/json:
                properties:
                  message: 
                    type: string
                    example: "Unauthorized user!"
          500:
            body:
              application/json:
                properties:
                  message: 
                    type: string
                    example: "Server failed!"
      delete:
        description: Delete a record of a point-of-interest manually
        responses:
          200:
            body:
              application/json:
                properties:
                  message: 
                    type: string
                    example: "Succeeded"
          400:
            body:
              application/json:
                properties:
                  message: 
                    type: string
                    example: "Unauthorized user!"
          500:
            body:
              application/json:
                properties:
                  message: 
                    type: string
                    example: "Server failed!"
/articles:
  get:
    responses:
      200:
        body:
          application/json:
            properties:
              articles: Article[]
      500:
        body:
          application/json:
            properties:
              message: 
                type: string
                example: "Server failed!"
